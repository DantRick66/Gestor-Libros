<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Libros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Formulario de Inicio de Sesión -->
<div id="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
        <label for="login-email">Correo electrónico:</label>
        <input type="email" id="login-email" placeholder="Ingrese su correo" required>

        <label for="login-password">Contraseña:</label>
        <input type="password" id="login-password" placeholder="Ingrese su contraseña" required>

        <button type="submit">Iniciar Sesión</button>
    </form>

    <p>
        <a href="#" id="forgot-password">Olvidé mi contraseña</a>
    </p>

    <div id="login-message-container"></div> <!-- Mensajes de error o éxito -->
</div>


<div class="container hidden" id="gestor-libros">
    <h1>Gestión de Libros</h1>

    <!-- Contenedor para mensajes -->
    <div id="message-container"></div> 

    <!-- Formulario para agregar libros -->
    <form id="book-form">
        <label for="title">Título:</label>
        <input type="text" id="title" placeholder="Título del libro" required>

        <label for="author">Autor:</label>
        <input type="text" id="author" placeholder="Autor del libro" required>

        <label for="description">Descripción:</label>
        <textarea id="description" placeholder="Descripción del libro" required></textarea>

        <input type="submit" value="Agregar Libro">
    </form>

    <!-- Sección para mostrar la lista de libros -->
    <div id="book-list-container">
        <h2>Lista de Libros</h2>
        <ul id="books" class="book-list">
        </ul>
    </div>

    <!-- Barra de búsqueda para filtrar libros -->
    <div id="search-container">
        <input type="text" id="search" placeholder="Buscar libro..." oninput="searchBooks()">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
